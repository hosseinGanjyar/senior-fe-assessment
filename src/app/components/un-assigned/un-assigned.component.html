<section>
    <div class="paging-info border-bottom">
        <span class="h3">Total items: {{totalImages}}</span>
        <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
    </div>

    <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
        <div class="col image-block"
            *ngFor="let item of imageNameList | paginate: { itemsPerPage: pageTotal, currentPage: currentPage }">
            <app-image [imgName]="item" />
        </div>
    </div>
</section>
