<section class="h-100">
  <div
    class="card card-cover h-100 overflow-hidden text-bg-light rounded-4 shadow-lg"
  >
    <div [hidden]="hasError">
      <img
        [ngClass]="{ blur: loading }"
        ngSrc="{{ baseUrl }}{{ imgName }}"
        alt="imgName"
        fill
        priority
        (load)="onload()"
        (error)="onError()"
        *ngIf="!reloading"
      />

      <!-- actions -->
      <!-- <div
        class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1 z-1"
      >
        <ul class="d-flex list-unstyled mt-auto">
          <li class="me-auto">
            <button class="btn btn-info">show</button>
          </li>

          <li class="d-flex align-items-center me-3">
            <button class="btn btn-info">assign</button>
          </li>
        </ul>
      </div> -->
    </div>

    <!-- error block -->
    <div class="error-loading-block" *ngIf="hasError && !loading">
      <p>Have problem during loading!</p>
      <p>
        <button class="btn btn-primary" (click)="reloadImage()">
          Try again
        </button>
      </p>
    </div>

    <!-- loading -->
    <div class="loading" *ngIf="loading">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
  </div>
</section>
